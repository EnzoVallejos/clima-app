<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clima en Resistencia</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <style type="text/css">
      #app, footer{
      	animation: pre_animacion 1s;
      }
      #container{
        width: 400px; 
        height: 400px;
        animation: animacion 1.3s 1s;
      }
      #attribution{
        text-align: center;
        font-size: 11px;
        position: absolute;
        bottom: 2%;
        margin-left: 1%;
      }

      @keyframes pre_animacion{
      	from {opacity: 0;}
      	to {opacity: 0;}
      }

      @keyframes animacion{
      	from{margin-top: 20%; opacity: 0;}
      	to{margin-top: 0; opacity: 1;}
      }

      @media (max-width: 731px){
        #attribution{
          margin-left: 5%;
        }
      }
    </style>

  </head>
  <body class="row justify-content-center align-items-center vh-100" style="width: 100%; background-color: white;">
    <div id="container" class="mx-auto rounded">
        <div id="app"></div>
        <footer class="container">
            <div id="attribution" class="text-muted">
            Iconos dise√±ados por <a href="https://www.flaticon.es/autores/pixelmeetup" title="Pixelmeetup">Pixelmeetup</a> y <a href="https://www.flaticon.es/autores/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a>
          </div>
        </footer>
    </div>
  </body>
</html>
